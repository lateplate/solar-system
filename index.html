<!DOCTYPE html>
<head>
  <title>The Solar System [dankim]</title>
  <meta charset="UTF-8">

  <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <section class="planet-names">
      <ul>
        <li>Sun</li>
        <li class="mercury-list">Mercury</li>
        <li class="">Venus</li>
        <li class="">Earth</li>
        <li class="">Mars</li>
        <li class="">Jupiter</li>
        <li class="">Saturn</li>
        <li class="">Uranus</li>
        <li class="">Neptune</li>
        <li class="">Pluto</li>
      </ul>    
    </section>
    <section class="solar-system solar-system-shape">
      <ul>
        <li class="orbit sun"></li>
        <li class="orbit mercury-orbit">
          <div class="planet orange-planet mercury">
          </div>
        </li>
        <li class="orbit venus-orbit"> 
          <div class="planet purple-planet">
          </div>
        </li>
        <li class="orbit earth-orbit">
          <div class="planet blue-planet">
          </div>
        </li>
        <li class="orbit mars-orbit">
          <div class="planet red-planet">
          </div>
        </li>
        <li class="orbit jupiter-orbit">
          <div class="planet orange-planet">
          </div>
        </li>
        <li class="orbit saturn-orbit">
          <div class="planet blue-planet">
          </div>
        </li>
        <li class="orbit uranus-orbit">
          <div class="planet gray-planet">
          </div>
        </li>
        <li class="orbit neptune-orbit">
          <div class="planet blue-planet">
          </div>
        </li>
        <li class="orbit pluto-orbit">
          <div class="planet purple-planet">
          </div>
        </li>
      </ul>    
    </section>
    
  </div>
</body>
